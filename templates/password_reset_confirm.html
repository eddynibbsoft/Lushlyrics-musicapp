{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn.discordapp.com/icons/715958380556058684/773d6583cd1d7aef41e701783d353aef.webp?size=128" type="image/x-icon">
    <meta name="description" itemprop="description" content="Reset your password for Lushlyrics.">
    <meta name="keywords" content="password reset, Lushlyrics, music app, secure password">
    <link rel="stylesheet" href="{% static 'formStyle.css' %}">
    <title>Lushlyrics - Reset Password</title>
    <script>
        function validatePasswords() {
            const newPassword = document.getElementById("new_password1").value;
            const confirmPassword = document.getElementById("new_password2").value;
            const message = document.getElementById("password-match-message");

            if (newPassword !== confirmPassword) {
                message.textContent = "Passwords do not match.";
                message.style.color = "red";
                return false;
            } else {
                message.textContent = "";
                return true;
            }
        }
    </script>
</head>

<body>
    <div class="signup_header">
        <a href="" target="_blank">
            <!-- Logo or branding -->
        </a>
    </div>

    <div class="signup_body">
        <form class="login_form" method="post" onsubmit="return validatePasswords();">
            {% csrf_token %}
            <span class="label signup-title center-align">Reset your password</span>

            <label for="new_password1" class="label">
                New password
            </label>
            <input type="password" class="form_input" id="new_password1" name="new_password1" required>

            <label for="new_password2" class="label">
                Confirm new password
            </label>
            <input type="password" class="form_input" id="new_password2" name="new_password2" required>

            <span id="password-match-message" class="password-match-message"></span>

            <button class="btn btn_log_in" type="submit">Reset password</button>
        </form>
    </div>
</body>

</html>
